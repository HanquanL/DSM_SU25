<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome Home</title>
    <style>
      body {
        background: #f5f7fa;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 80px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        padding: 32px 24px;
        text-align: center;
      }
      h1 {
        color: #2d3a4b;
        margin-bottom: 16px;
      }
      p {
        color: #6b7a8f;
        margin-bottom: 32px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      input[type="text"],
      input[type="password"] {
        padding: 10px;
        border: 1px solid #d1d9e6;
        border-radius: 6px;
        font-size: 1em;
      }
      button {
        background: #4f8cff;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to DSM25</h1>
      <p>Please log in to continue</p>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Log In</button>
      </form>
    </div>
  </body>
</html>
